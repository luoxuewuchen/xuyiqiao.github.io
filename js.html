<body>
  <script type="text/javascript">

  date=new Date();
    year=date.getFullYear();
     month=date.getMonth()+1;
     day=date.getDate();
     hour=date.getHours();
     minute=date.getMinutes();
     second=date.getSeconds();
    document.write(year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second);
    
  </script>
</body>
